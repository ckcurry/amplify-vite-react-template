version: 1
backend:
  phases:
    build:
      commands:
        # Use npm install instead of npm ci so we aren't super strict about the lockfile
        - npm install
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID

frontend:
  phases:
    preBuild:
      commands:
        # Install deps for the frontend build as well
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
